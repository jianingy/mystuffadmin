{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="content-wrapper narrow">
    <h2>Profile: <i>{{user.username}}</i></h2>
        <form action="" method="post" class="form-horizontal">
            {% csrf_token %}
            {{ form | bootstrap }}
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
